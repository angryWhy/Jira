<body>
    <script>
        function show() {
            let arr = ["red", "geren", "yellow"]
            let index = 0
            const a = arr[index]
            console.log(a);

            return () => {
                setInterval(() => {
                    index++
                    if(index===arr.length){
                        index=0
                    }     
                    console.log(arr[index]);
                }, 2000)
            }
        }
        show()()
    </script>
